<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW2 Gear Admin Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    pre {
      background: #eee;
      padding: 1rem;
      margin-top: 2rem;
      white-space: pre-wrap;
    }
    #iconPreview {
      margin-top: 0.5rem;
      max-width: 64px;
      height: auto;
      vertical-align: middle;
    }
    #itemNameDisplay {
      display: inline-block;
      margin-left: 0.5rem;
      vertical-align: middle;
      font-weight: bold;
    }
    #livePrice {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>GW2 Gear Admin Tool</h1>
  <p>Use this form to generate JSON entries for your <code>gearData.json</code>.</p>

  <label for="slot">Slot</label>
  <select id="slot">
    <option value="">-- Select slot --</option>
    <optgroup label="Armor">
      <option>Helm</option>
      <option>Shoulders</option>
      <option>Coat</option>
      <option>Gloves</option>
      <option>Leggings</option>
      <option>Boots</option>
    </optgroup>
    <optgroup label="Weapons">
      <option>Axe</option>
      <option>Dagger</option>
      <option>Focus</option>
      <option>Greatsword</option>
      <option>Hammer</option>
      <option>Harpoon Gun</option>
      <option>Longbow</option>
      <option>Mace</option>
      <option>Pistol</option>
      <option>Rifle</option>
      <option>Scepter</option>
      <option>Shield</option>
      <option>Shortbow</option>
      <option>Spear</option>
      <option>Staff</option>
      <option>Sword</option>
      <option>Torch</option>
      <option>Trident</option>
      <option>Warhorn</option>
    </optgroup>
    <optgroup label="Trinkets">
      <option>Backpiece</option>
      <option>Amulet</option>
      <option>Ring</option>
      <option>Accessory</option>
    </optgroup>
    <optgroup label="Upgrades">
      <option>Rune</option>
      <option>Sigil</option>
      <option>Relic</option>
    </optgroup>
  </select>

  <label for="attribute">Attribute / Effect</label>
  <select id="attribute">
    <option value="">-- Select attribute / effect --</option>
    <option>Viper</option>
    <option>Marauder</option>
    <option>Berserker</option>
    <option>Celestial</option>
    <option>Trailblazer</option>
    <option>Rabid</option>
    <option>Rune of the Flame Legion</option>
    <option>Rune of the Scholar</option>
    <option>Sigil of Energy</option>
    <option>Sigil of Force</option>
    <option>Relic of the Thief</option>
    <option>Relic of the Warrior</option>
  </select>

  <label for="itemId">GW2 Item ID</label>
  <input type="text" id="itemId" placeholder="e.g. 92779" oninput="fetchItemData()">
  <div>
    <img id="iconPreview" src="" alt="Icon preview" style="display: none;">
    <span id="itemNameDisplay"></span>
  </div>

  <label for="method">Method</label>
  <input type="text" id="method" placeholder="e.g. Crafting">

  <label for="description">Description (optional)</label>
  <textarea id="description" rows="2" placeholder="Craftable with Armorsmith 500"></textarea>

  <label for="cost">Cost (manual or TP:item_id or Vendor:name)</label>
  <input type="text" id="cost" placeholder="e.g. approx. 12 gold or TP:46789" oninput="checkTPPrice()">
  <div id="livePrice"></div>

  <label for="link">Wiki or Reference Link</label>
  <input type="text" id="link" placeholder="e.g. https://wiki.guildwars2.com/...">

  <button onclick="generateJSON()">Generate JSON</button>
  <button onclick="copyJSON()">Copy to Clipboard</button>

  <pre id="output"></pre>

  <script>
    let fetchedIcon = "";

    async function fetchItemData() {
      const itemId = document.getElementById('itemId').value.trim();
      const iconImg = document.getElementById('iconPreview');
      const nameDisplay = document.getElementById('itemNameDisplay');
      if (!itemId) return;

      try {
        const res = await fetch(`https://api.guildwars2.com/v2/items/${itemId}?lang=en`);
        const data = await res.json();
        fetchedIcon = data.icon || "";
        nameDisplay.textContent = data.name || "";
        if (fetchedIcon) {
          iconImg.src = fetchedIcon;
          iconImg.style.display = 'inline';
        } else {
          iconImg.style.display = 'none';
        }
      } catch (err) {
        iconImg.style.display = 'none';
        nameDisplay.textContent = "";
      }
    }

    async function checkTPPrice() {
      const costField = document.getElementById('cost');
      const livePriceDiv = document.getElementById('livePrice');
      const value = costField.value.trim();
      const match = value.match(/^TP:(\d+)$/);

      function formatPrice(price) {
        const copper = price % 100;
        const silver = Math.floor((price / 100) % 100);
        const gold = Math.floor(price / 10000);
        return `${gold}<img src='assets/gold.png' style='height:1em;'> ` +
               `${silver}<img src='assets/silver.png' style='height:1em;'> ` +
               `${copper}<img src='assets/copper.png' style='height:1em;'>`;
      }

      if (match) {
        const itemId = match[1];
        try {
          const res = await fetch(`https://api.guildwars2.com/v2/commerce/prices/${itemId}`);
          const data = await res.json();
          const buyPrice = data.buys.unit_price;
          const sellPrice = data.sells.unit_price;
          livePriceDiv.innerHTML = `Buy: ${formatPrice(buyPrice)} | Sell: ${formatPrice(sellPrice)}`;
        } catch (e) {
          livePriceDiv.textContent = 'Item not found on TP or API error.';
        }
      } else {
        livePriceDiv.textContent = '';
      }
    }

    function generateJSON() {
      const slot = document.getElementById('slot').value.trim();
      const attribute = document.getElementById('attribute').value.trim();
      const itemId = document.getElementById('itemId').value.trim();
      const iconUrl = document.getElementById('iconPreview').src;
      const method = document.getElementById('method').value.trim();
      const description = document.getElementById('description').value.trim();
      const cost = document.getElementById('cost').value.trim();
      const link = document.getElementById('link').value.trim();

      if (!slot || !attribute || !itemId || !method) {
        document.getElementById('output').textContent = 'Slot, attribute, item ID, and method are required.';
        return;
      }

      const entry = {
        name: itemId,
        icon: iconUrl || undefined,
        method: method,
        cost: cost,
        link: link
      };
      if (description) {
        entry.description = description;
      }

      const json = {
        [slot]: {
          [attribute]: [entry]
        }
      };

      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    }

    function copyJSON() {
      const output = document.getElementById('output');
      if (output.textContent.trim() !== '') {
        navigator.clipboard.writeText(output.textContent)
          .then(() => alert('JSON copied to clipboard!'))
          .catch(() => alert('Failed to copy JSON.'));
      }
    }
  </script>
</body>
</html>
